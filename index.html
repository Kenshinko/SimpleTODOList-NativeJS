<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css" />
    <title>ToDo List</title>
  </head>

  <body>
    <div class="container">
      <!-- Список задач -->
      <div class="tasks-wrapper">
        <h1 class="header">Список задач</h1>
        <ul class="todo-list list-group">
          <li class="list-group-item">
            <input class="form-check-input me-2" type="checkbox">
            <label class="form-check-label" for="task1">First checkbox</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-2" type="checkbox">
            <label class="form-check-label" for="task2">Second checkbox</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-2" type="checkbox">
            <label class="form-check-label" for="task3">Third checkbox</label>
          </li>
        </ul>
      <br>
      </div>
      <!-- Форма для добавления задачи в список -->
      <form class="todo-form row g-3">
        <div class="col-auto">
          <label for="todo-input" class="visually-hidden">Задача</label>
          <input id="todo-input" class="form-control" type="text" placeholder="Введите задачу" autocomplete='off'>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-primary" type="submit">
            <i class="bi bi-journal-arrow-up"></i>&nbsp;Добавить
          </button>
        </div>
      </form>

    </div>
  </body>
</html>
